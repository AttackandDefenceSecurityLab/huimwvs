<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>安全测试助手配置</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <link rel="stylesheet" href="css/_all-skins.min.css">
    <style>
        .host .nav-tabs li.active{
            border-top-color: #ffb53e;
        }
        .sec{
            padding: 0px;
        }

        body{
            font-size: 14px;
            line-height: 1.5;
            color: #333;
            font-family: Arial, 'Microsoft Yahei';
            background: #FFF;
        }
        .onError{
            font-size: 11px;
            color: red;
        }
    </style>
</head>
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">
    <header class="main-header">
        <nav class="navbar navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="" class="navbar-brand"><b>安全测试助手 </b></a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
                
            </div>
        </nav>
    </header>
    <div class="content-wrapper">
        <div class="container">
            <section class="content" style="padding:15px;">
                                <div class="col-md-9">
                                    <div class="panel panel-default">
                                        <div class="panel-body tabs sec">
                                            <ul id="mytab" class="nav nav-pills">

                                                <li class="active"><a href="#hostEdit" data-toggle="tab">编辑</a></li>
                                            </ul>
                                                    <div class="panel panel-default" style="margin:10px;text-align: center;">
                                                        <div class="panel-body" >
                                                            <form id="profileForm" action="" method="post" class="form-horizontal ">
                                                                <div class="form-group">
                                                                    <label class="col-sm-3 control-label" for="batch-add">测试目标</label>
                                                                    <div class="col-sm-9">
                                                                    	<input type="text" id="batch-add" placeholder="#格式：192.168.1.1或www.test.com" name="input-normal" class="form-control">
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                        <div class="panel-footer" style="margin: 0 auto;">
                                                            <button type="reset" class="btn btn-warning" id="btnClose"><i class="fa fa-ban"></i> 关闭</button>
                                                            <button type="submit" class="btn btn-success" id="profileSave" style="margin-left: 5px; background-color: #5cb85c;border-color: #4cae4c;"><i class="fa fa-dot-circle-o"></i> 保存</button>
                                                        </div>
                                                    </div>
                                        </div>
                                    </div>
                                </div>
            </section>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.slimscroll.min.js"></script>
<script src="js/fastclick.min.js"></script>
<script src="js/app.min.js"></script>
<script src="js/demo.js"></script>
<script src="js/options.js"></script>
</body>
</html>
